<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RBAC</title>
    <link href="#" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
</head>
<body>

<div class="table-responsive">
    <table class="table table-striped table-sm" style="text-align: center" >
        <thead>
        <tr>
            <th>编号</th>
            <th>密码</th>
            <th>姓名</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.id}"></td>
            <td>[[${user.password}]]</td>
            <td>[[${user.name}]]</td>

            <td>
                <a>  <button class="btn btn-sm btn-primary">编辑</button></a>
                <button class="btn btn-sm btn-danger">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
<form th:action="@{/user/permission}" method="post">
    查看用户权限：<input th:type="text" id="userid" name="userid">
    <input th:type="submit" th:value="查看">
</form>
</div>

</body>
</html>
