<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户权限</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" th:inline="javascript">
        var id =[[${id}]];
        var a=[[${a}]];
        var list=[[${list}]];

        function ajaxSubmit(){
            var right_id = $("#rightid").val();


            $.ajax({
                url: "/rolerightrelations",
                headers: {'Authorization': a},
                type: "post",
                dataType: "json",
                data: {"role_id":id,
                    "right_id":right_id
                },
                async: true,
                success: function(data){
                    var r=data.s;
                    if (r==1) {
                        alert("增加成功！");
                        window.location.href = '/managerp/'+id+'/'+a;
                    }

                    else {
                        alert("操作失败！");
                    }
                },
                error:function (data) {
                    alert("系统错误");
                }
            });
        }

        function ajaxSubmit2(){

            var right_id = $("#rightid").val();

            $.ajax({
                url: "/removerrr",
                headers: {'Authorization': a},
                type: "post",
                dataType: "json",
                data: {"role_id":id,
                    "right_id":right_id
                },
                async: true,
                success: function(data){
                    var r=data.s;
                    if (r==1) {
                        alert("删除成功！");
                        window.location.href = '/managerp/'+id+'/'+a;
                    }

                    else {
                        alert("操作失败！");
                    }
                },
                error:function (data) {
                    alert("系统错误");
                }
            });
        }
    </script>

</head>
<body>
<div style="text-align: right">
    <a href="/" style="">退出登陆</a>
</div>
<div style="text-align: center">

    <p th:text="'角色id:'+${id}+'拥有的权限'+${list}">       </p>


    <input type="text" placeholder="请输入要操作的权限编号" id="rightid"><br>
    <button onclick="ajaxSubmit()">添加</button>
    <button onclick="ajaxSubmit2()">消除</button>

</div>
<div >
    <div style="float: left;margin-left: 150px" >
        <table style="width: 400px" class="table table-bordered">
            <tbody id="showrights">

            </tbody>

        </table></div>
    <div style="float: right;margin-right: 150px">
        <table style="width: 400px " class="table table-bordered">
            <tbody  id="showroles">
            </tbody>



        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
