<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户权限</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" th:inline="javascript">
        var id =[[${id}]];
        var a=[[${a}]];
        function ajaxSubmit(){
            $("#showrights").append(
                "<tr><td>角色ID</td><td>角色名字</td><td>角色介绍</td>"
            );
                    $('#showrights tr:gt(0)').remove();
        $.ajax({
            url: "/getrolesbyuserid",
            headers: {'Authorization': a},
            type: "post",
            dataType: "json",
            // contentType: "application/json",
            data:  {"id":id,
                },
            async: true,
            // beforesend: function(request){
            //     request.setRequestHeader("Authorization",a)
            // },
            success: function(data){
                        var list=data.list;
                    for(var i=0;i<list.length;i++)

                        $("#showrights").append(
                            "<tr><td>"+list[i].id+"</td>"
                            +"<td>"+list[i].name+"</ta></td>"
                            +"<td>"+list[i].description+"</td></tr>"

                );

            },
            error:function (data) {
                alert("发送失败，id:"+id);
            }
        });
        }


            function ajaxSubmit2(){
                $("#showroles").append(
                    "<tr><td>权限</td><td>权限描述</td>"
                );
                $('#showroles tr:gt(0)').remove();
                $.ajax({
                    url: "/uroles",
                    headers: {'Authorization': a},
                    type: "post",
                    dataType: "json",
                    async: true,
                    data:  {"id":id,
                    },

                    success: function(data){
                        var list=data.rightlist;
                        for(var i=0;i<list.length;i++)

                            $("#showroles").append(
                                "<tr><td>"+list[i].name+"</td>"
                                +"<td>"+list[i].description+"</ta></td>"

                            );
                    },
                    error:function (data) {
                        alert("调用urole接口失败");
                    }
                });
            }


    </script>

        </head>
<body>
<div style="text-align: right">
<a href="/" style="">退出登陆</a>
</div>
<div style="text-align: center">

    <p th:text="'用户id:'+${id}">       </p>



    <!--    <button >显示拥有角色信息</button>&nbsp;&nbsp;-->
    <button onclick="ajaxSubmit()">显示拥有角色、权限编号</button>
    <button onclick="ajaxSubmit2()">显示拥有权限</button>
</div>
<div >
<div style="float: left;margin-left: 150px" >
    <table style="width: 400px" class="table table-bordered">
<tbody id="showrights">

</tbody>

    </table></div>
    <div style="float: right;margin-right: 150px">
    <table style="width: 400px " class="table table-bordered">
        <tbody  id="showroles">
        </tbody>



    </table>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
