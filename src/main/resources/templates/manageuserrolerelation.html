<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户权限</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" th:inline="javascript">
        var id =[[${id}]];
        var a=[[${a}]];
        var list=[[${list}]];

        function ajaxSubmit(){
            var role_id = $("#roleid").val();


            $.ajax({
            url: "/userrolerelations",
                headers: {'Authorization': a},
                type: "post",
            dataType: "json",
            data: {"user_id":id,
                "role_id":role_id
            },
            async: true,
            success: function(data){
                var r=data.s;
                if (r==1) {
                    alert("增加成功！");
                    window.location.href = '/manageur/'+id+'/'+a;
                }

                else {
                    alert("操作失败！");
                }
            },
            error:function (data) {
                alert("系统错误");
            }
        });
        }

        function ajaxSubmit2(){
            var role_id = $("#roleid").val();


            $.ajax({
                url: "/removeurr",
                headers: {'Authorization': a},
                type: "post",
                dataType: "json",
                data: {"user_id":id,
                    "role_id":role_id
                },
                async: true,
                success: function(data){
                    var r=data.s;
                    if (r==1) {
                        alert("删除成功！");
                        window.location.href = '/manageur/'+id+'/'+a;
                    }

                    else {
                        alert("操作失败！");
                    }
                },
                error:function (data) {
                    alert("系统错误");
                }
            });
        }
    </script>

</head>
<body>
<div style="text-align: right">
    <a href="/" style="">退出登陆</a>
</div>
<div style="text-align: center">

    <table style="text-align: center"><tr>
        <th th:text="'用户id:'+${id}+'拥有的角色'"></th></tr>

        <tr>
            <th>角色id</th>
            <th>角色名</th>
            <th>角色描述</th>
        </tr>
        <tr th:each="role : ${list}">
            <th th:text="${role.id}"></th>
            <th th:text="${role.name}"></th>
            <th th:text="${role.description}"></th>
        </tr>
    </table>


<input type="text" placeholder="请输入要操作的角色编号" id="roleid"><br>
    <button onclick="ajaxSubmit()">添加</button>
    <button onclick="ajaxSubmit2()">消除</button>

    <table style="text-align: center">
        <thead>
        <tr>
            <th>角色id</th>
            <th>角色名</th>
            <th>角色描述</th>
        </tr>
        </thead>
        <tr th:each="role : ${roles}">
            <th th:text="${role.id}"></th>
            <th th:text="${role.name}"></th>
            <th th:text="${role.description}"></th>
        </tr>

        <tr>
            <td>
                <a th:if="${not isFirstPage}" th:href="'/manageur/'+${id}+'/'+${a}+'/'+${pageNum-1}">Previous</a>
                <p th:if="${isFirstPage}" >Previous</p>
            </td>

            <td th:each="pageNo : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${pageNum eq pageNo}" href="javascript:void(0);">
                    <span th:text="${pageNo}"></span>
                </a>

                <a th:if="${not (pageNum eq pageNo)}" th:href="'/manageur/'+${id}+'/'+${a}+'/'+${pageNo}">
                    <span th:text="${pageNo}"></span>
                </a>
            </td>
            <td>
                <a th:if="${not isLastPage}" th:href="'/manageur/'+${id}+'/'+${a}+'/'+${pageNum+1}">Next</a>
                <p th:if="${isLastPage}" >Next</p>
            </td>

        </tr>
    </table>



</div>
<div >
    <div style="float: left;margin-left: 150px" >
        <table style="width: 400px" class="table table-bordered">
            <tbody id="showrights">

            </tbody>

        </table></div>
    <div style="float: right;margin-right: 150px">
        <table style="width: 400px " class="table table-bordered">
            <tbody  id="showroles">
            </tbody>



        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
